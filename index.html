<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Acme&family=Monoton&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <body class="body">
        
        <section class="sec1">
            <div class="container" >
                <h1>Hangman</h1>
    
                <center>
                    <form class="form" action="index.html" onsubmit="readybtn()" method="post">
                        <h2>Enter your Username</h2>
                        <input type="text" name="fname" placeholder="Type here" id="username" required>
                        <input type="submit" value="READY" id="readybutton"  >
                        
                    </form>
                </center>
                
            </div>
            
            
        </section>
    
     
        <section class="sec2">
          <div class="flexwrap">
            <canvas id="canvas">
                
            </canvas>
            
            <div>
                <h1 class="lives" style="color: rgba(255, 0, 25, 0.477);font-family: 'Acme', sans-serif;font-size: 30px;user-select: none;">Remaining Lives : <span style="color:coral ;">7</span></h1>
                
            </div>
            
            <div id="gamebox">
                <h1>Guess the Word</h1>
                
                    
            </div>
            <button class="playagain">Play Again</button>
        
            
            <div class="keyboard_wrapper">
                
                <div class="btnr">
                    <button class="keys" data-key="Q">Q</button>
                    <button class="keys" data-key="W">W</button>
                    <button class="keys" data-key="E">E</button>
                    <button class="keys" data-key="R">R</button>
                    <button class="keys" data-key="T">T</button>
                    <button class="keys" data-key="Y">Y</button>
                    <button class="keys" data-key="U">U</button>
                    <button class="keys" data-key="I">I</button>
                    <button class="keys" data-key="O">O</button>
                    <button class="keys" data-key="P">P</button>
     

        
                </div>
                
                
                <div class="btnr">
                    <button class="keys" data-key="A">A</button>
                    <button class="keys" data-key="S">S</button>
                    <button class="keys" data-key="D">D</button>
                    <button class="keys" data-key="F">F</button>
                    <button class="keys" data-key="G">G</button>
                    <button class="keys" data-key="H">H</button>
                    <button class="keys" data-key="J">J</button>
                    <button class="keys" data-key="K">K</button>
                    <button class="keys" data-key="L">L</button>
                </div>
         
                <div class="btnr">
                    <button class="keys" data-key="Z">Z</button>
                    <button class="keys" data-key="X">X</button>
                    <button class="keys" data-key="C">C</button>
                    <button class="keys" data-key="V">V</button>
                    <button class="keys" data-key="B">B</button>
                    <button class="keys" data-key="N">N</button>
                    <button class="keys" data-key="M">M</button>
                </div>
            </div>
               
             
          </div>
        </section>
        
        <section class="sec3">
            <div class="gameovercont">
                <h1 id="gmover">GAME OVER</h1>
                <button class="playagain2">PLAY AGAIN</button>
                
                <p class="finscore">SCORE:<span id="finalscore"></span></p>
                <p class="bestscore">BEST SCORE: </p>
            </div>
        </section>
           
       
       
    </body>
    <script src="script.js"></script>
</html>
